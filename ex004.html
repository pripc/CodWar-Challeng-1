<body>
   <script>
    var texto = ""
    function removeVogais(){
        let frase = prompt ('Insira uma frase').toLowerCase()
        let i = 0
                
        while (i <= (frase.length)-1){
            if ((frase[i] != 'a') && (frase[i] != 'e' ) && (frase[i] != 'i' ) && (frase[i] != 'o')&& (frase[i] != 'u' )){
                texto = texto + frase[i]
                i= i + 1
            }
            else{
                i = i + 1
            }
        
        }
    }
    
    removeVogais()
    console.log(texto)
    </script> 
   
</body>
